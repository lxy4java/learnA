<h1 hello="blue" world="world">hello</h1>

<ul>
    <li *ngFor="let name of names let ind=index">
        {{name}} {{ind}}
    </li>
  
</ul>

  <h2 *xyForeach="usr ">{{key}}hello{{val}}</h2>

<button (click)="click()"> {{login}} </button> <span *ngIf="login == '退出'">欢迎光临~~~</span>
